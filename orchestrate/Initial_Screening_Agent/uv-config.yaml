name: Initial_Screening_Agent 
description: >
    This is an initial screening agent which checks a website link for initial security vulnerabilities. It has one tool to check for the initial vulnerabilities with this website using Nikto. Its purpose is to find these vulnerabilities so they can be further explored and then explained to the users.
